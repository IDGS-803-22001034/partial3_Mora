{%extends "layout.html"%}

{%block container%}
{%from "_macros.html" import camposNuevos%}



{%with message = get_flashed_messages() %}

{% if messages %}
<br>
{%for message in messages%}
<strong>{{message}}</strong>
{%endfor%}
{%endif%}
{%endwith%}

<br>
<br>
<br>
<center>
  <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Pizzas ZE</h1>
<br>
<br>


<div style="background-color:rgb(133, 178, 255)" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
<form method="POST" action="/inicio_sesion" class="max-w-sm mx-auto">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-5">
      <center>
        <p class="text-2xl text-gray-900 dark:text-white">Inicio de Sesión</p>
      </center>
    </div>
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Tu nombre de usuario</label>
      <input type="text" id="username" name="username" style="background-color:white" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre Usuario" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Tu contraseña</label>
      <input type="password" id="password" name="password" style="background-color:white" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Aceptar</button>
  </form>
  <a href="{{ url_for('registro') }}" class="ms-4 text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
    Registrarse
  </a>
</div>
</center>
  
{% endblock %}
